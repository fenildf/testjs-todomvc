<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AVOS Cloud JavaScript Todo App</title>
  <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="https://cn.avoscloud.com/scripts/lib/av-0.5.1.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/todos.js"></script>
</head>

<body>

<!-- Todo App Interface -->

<div id="todoapp">
  <div class="title">
    <h1>My Todos</h1>
  </div>

  <div class="content">
  </div>
</div>

<div id="credits">
  Powered by <a href="https://cn.avoscloud.com">AVOS Cloud & xdsnet</a> using the <a
        href="https://cn.avoscloud.com/docs/js_guide.html">JavaScript SDK</a>.<br/><br/>
</div>

<!-- Templates -->

<script type="text/template" id="login-template">
  <header id="header"></header>
  <div class="login">
    <form class="login-form">
      <h2>登录</h2>

      <div class="error" style="display:none"></div>
      <input type="text" id="login-username" placeholder="用户名"/>
      <input type="password" id="login-password" placeholder="密码"/>
      <button>登录</button>
    </form>

    <form class="signup-form">
      <h2>注册</h2>

      <div class="error" style="display:none"></div>
      <input type="text" id="signup-username" placeholder="输入用户名"/>
      <input type="password" id="signup-password" placeholder="输入密码"/>
      <button>注册</button>
    </form>
  </div>
</script>

<script type="text/template" id="manage-todos-template">
  <div id="user-info">
    当前用户 <%= AV.User.current().escape("username") %> (<a href="#" class="log-out">登出</a>)
  </div>

  <div class="section">

    <header id="header">
      <input id="new-todo" placeholder="需要做什么?" type="text"/>
    </header>

    <div id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">所有标记为完成</label>

      <ul id="todo-list">
        <img src='images/spinner.gif' class='spinner'/>
      </ul>
    </div>

    <div id="todo-stats"></div>
  </div>
</script>

<script type="text/template" id="item-template">
  <li class="<%= done ? 'completed' : '' %>">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
      <label class="todo-content"><%= _.escape(content) %></label>
      <button class="todo-destroy"></button>
    </div>
    <input class="edit" value="<%= _.escape(content) %>">
  </li>
</script>

<script type="text/template" id="stats-template">
  <footer id="footer">
    <span id="todo-count"><strong><%= remaining %></strong> 项工作未完成</span>
    <ul id="filters">
      <li>
        <a href="javascript:void(0)" id="all" class="selected">所有</a>
      </li>
      <li>
        <a href="javascript:void(0)" id="active">未完</a>
      </li>
      <li>
        <a href="javascript:void(0)" id="completed">完成</a>
      </li>
    </ul>
    <button id="clear-completed">清除完成的(<%= done %>)</button>
  </footer>
</script>

</body>

</html>
